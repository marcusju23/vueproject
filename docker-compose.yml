version: '2.29.6'

services:
  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    command: npm start
    depends_on:
      - mongo
    environment:
      MONGO_URL: mongodb://mongo:27017/mydb
    networks:
      - app-network

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
